<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/myScript.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="container">
        <div class="sidebar left">
            <div class="name">
                <input type="text" class="username one" placeholder="Enter name">
                <button class="submit playerOne">Submit</button>
            </div>
            <h2 class="score one"><span class="playerOneName">Player 1</span><SPAn>(X):</SPAn> <span class="playerOneScore">0</span></h2>
        </div>

        <div class="game-board">
            <div class="result"></div>
            <div class="board"></div>
            <div class="result"></div>
        </div>
        <div class="sidebar right">
            <div class="name">
                <input type="text" placeholder="Enter name" class="username two">
                <button class="submit playerTwo">Submit</button>
            </div>
            <h2 class="score two"><span class="playerTwoName">Player 2</span><SPan>(O):</SPan><span class="playerTwoScore">0</span></h2>
        </div>
    </div>
   <div class="footer">
        <button class="restart">Restart</button>
   </div>
</body>
</html>
